<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .portfolio-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .item-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }
        
        .item-title {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .item-description {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .file-frame {
            width: 100%;
            height: 400px;
            border: none;
            background: #f8f9fa;
        }
        
        .item-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-download {
            background: #2ecc71;
        }
        
        .btn-download:hover {
            background: #27ae60;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的作品集</h1>
            <p class="description">这里展示了我最新的创作，点击下方作品可以直接查看内容。</p>
        </header>
        
        <div class="portfolio-grid">
            <!-- 作品1 -->
            <div class="portfolio-item">
                <div class="item-header">
                    <h2 class="item-title">游戏游玩</h2>
                    <p class="item-description">游戏游玩经历产出</p>
                </div>
                <iframe src="E:/desktop/games art collection.pdf" class="file-frame" title="游戏经历"></iframe>
                <div class="item-footer">
                    <a href="design-portfolio.pdf" download class="btn btn-download">下载PDF</a>
                    <a href="#" class="btn"></a>
                </div>
            </div>
            
            <!-- 作品2 -->
            <div class="portfolio-item">
                <div class="item-header">
                    






                </div>
            </div>
            
            <!-- 作品3 -->
            <div class="portfolio-item">
                <div class="item-header">
                    <h2 class="item-title">文艺创作</h2>
                    <p class="item-description">作品</p>
                </div>
                <iframe src="E:/desktop/我曾杀死过一只猫.pdf" class="file-frame" title="创作"></iframe>
                <div class="item-footer">
                    <a href="ai-research.pdf" download class="btn btn-download">下载PDF</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 李三梓的作品集 | 所有作品版权归作者所有</p>
            <p>联系方式: lee18437729096@163.com</p>
        </footer>
    </div>
</body>
</html>
